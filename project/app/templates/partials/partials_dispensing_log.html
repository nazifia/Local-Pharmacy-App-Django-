{% for log in logs %}
<tr>
    <td>{{ log.user.get_full_name|default:log.user.username }}</td>
    <td>{{ log.name }}</td>
    <td>{{ log.unit }}</td>
    <td>{{ log.quantity }}</td>
    <td>{{ log.amount }}</td>
    <td>{{ log.get_status_display }}</td>
    <td>{{ log.created_at }}</td>
</tr>
{% endfor %}
