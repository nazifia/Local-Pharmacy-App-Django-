{% block content %}
<div class="col-md-10 offset-md-2">

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NAZZ | Logs</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f9f9f9;
            }

            h1 {
                color: #333;
                font-size: 24px;
                text-align: center;
                margin-bottom: 20px;
            }

            .btn {
                margin-bottom: 15px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            table th,
            table td {
                text-align: left;
                padding: 10px;
                border: 1px solid #ddd;
                font-size: 14px;
            }

            table thead th {
                background-color: #f2f2f2;
                text-transform: uppercase;
                font-size: 13px;
            }

            table tbody tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            table tbody tr:hover {
                background-color: #f1f1f1;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .col-md-10 {
                    padding: 10px;
                }

                h1 {
                    font-size: 20px;
                }

                table th,
                table td {
                    font-size: 12px;
                    padding: 8px;
                }

                .btn {
                    font-size: 12px;
                    padding: 5px 10px;
                }
            }

            @media (max-width: 480px) {
                .col-md-10 {
                    padding: 5px;
                }




                .btn {
                    font-size: 8px;
                    padding: 4px 7px;
                }

                table thead th {
                    padding: 5px;
                    font-size: 4px;
                }

                table th,
                table td {
                    font-size: 4px;
                    padding: 0;
                }
            }
        </style>
    </head>

    <body>
        <h1>Activity Logs</h1>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-sm mb-3 btn-outline-secondary">Back</a>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>User</th>
                    <th>Action</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.user }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>

    </html>
</div>
{% endblock %}
