{% block content %}

<div class="receipt-container">
    <h2>Create Procurement Receipt</h2>
    <form method="post" class="receipt-form" action="{% url 'create_procurement' %}">
        {% csrf_token %}
        <table class="receipt-table">
            <tr>
                <th colspan="2">Receipt Details</th>
            </tr>
            {{ receipt_form.as_table|safe }}
        </table>

        <h3>Items</h3>
        <table class="items-table">
            {{ items_formset.management_form }}
            {{ items_formset.as_table|safe }}
        </table>

        <button type="submit" class="submit-button">Generate Receipt</button>
    </form>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    .receipt-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: auto;
    }

    h2,
    h3 {
        color: #333;
    }

    .receipt-table,
    .items-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .receipt-table th,
    .items-table th {
        background: #f0f0f0;
        text-align: left;
        padding: 10px;
    }

    .receipt-table td,
    .items-table td {
        border: 1px solid #ccc;
        padding: 10px;
    }

    input[type="date"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .submit-button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .submit-button:hover {
        background: #0056b3;
    }

    @media (max-width: 600px) {
        .receipt-container {
            padding: 15px;
        }

        .submit-button {
            width: 100%;
        }
    }
</style>
{% endblock %}
