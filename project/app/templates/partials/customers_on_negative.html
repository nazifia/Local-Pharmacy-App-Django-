{% block content %}
<div class=" col-md-8 offset-md-2 mt-5">
    <h3>Customers with Negative Wallet Balance</h3>
    <table class="table table-hover mt-3" style=" box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">
        <thead class=" table-primary">
            <tr>
                <th>Customer Name</th>
                <th>Wallet Balance (₦)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td class="text-danger">₦: {{ customer.wallet.balance }}</td> <!-- Display negative balance in red -->
                <td>
                    <a href="{% url 'wallet_details' customer.id %}" hx-get="{% url 'wallet_details' customer.id %}"
                        hx-target="#wallet-info" hx-trigger="click" class="btn btn-success btn-sm">Wallet</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No customers with negative wallet balance.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="wallet-info"></div>
</div>
{% endblock %}
