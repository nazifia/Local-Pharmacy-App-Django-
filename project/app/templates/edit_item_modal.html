<style>
    .modal-header {
        background-color: #f8f9fa;
        padding: 10px 15px;
        border-bottom: 1px solid #dee2e6;
    }

    .modal-header h3 {
        font-size: 20px;
        margin: 0;
    }

    .modal-body {
        padding: 50px;
    }

    .modal-footer {
        padding: 10px 15px;
        border-top: 1px solid #dee2e6;
    }

    .modal-body form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .modal-body form .form-group {
        display: flex;
        align-items: center;
    }

    .modal-body form label {
        flex: 1;
        margin-bottom: 3px;
        font-weight: 700;
    }

    .modal-body form .form-control {
        flex: 2;
        padding: 5px 10px;
    }

    .modal-body form button {
        align-self: flex-end;
        margin-top: 10px;
    }

    .btn-sm {
        padding: 3px 10px;
    }

    .modal-footer .btn {
        margin-right: 5px;
    }

    .modal-footer .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
</style>


<div class="modal-header">
    <h3 class="col-md-6 offset-md-3">ADIT ITEM</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form action="{% url 'edit_item' item.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" name="name" class="form-control mb-3" value="{{ item.name }}">
        </div>
        <div class="form-group">
            <label for="cost">Cost Price:</label>
            <input type="number" name="cost" class="form-control mb-3" value="{{ item.cost }}">
        </div>
        <div class="form-group">
            <label for="price">Selling Price:</label>
            <input type="number" name="price" class="form-control mb-3" value="{{ item.price }}">
        </div>
        <div class="form-group">
            <label for="stock_quantity">Stock Qty:</label>
            <input type="number" name="stock_quantity" class="form-control mb-3" value="{{ item.stock_quantity }}">
        </div>
        <div class="form-group">
            <label for="expiry">Exp-date:</label>
            <input type="date" name="exp_date" class="form-control mb-3" value="{{ item.exp_date|date:'Y-m-d' }}">
        </div>
        <button type="submit" class="btn btn-success btn-sm">Save Changes</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
</div>
