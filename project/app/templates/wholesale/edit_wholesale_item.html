<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block content %}
    <style>
        .modal-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .modal-header h3 {
            font-size: 19px;
            margin: 0;
        }

        .modal-body {
            padding: 50px;
        }

        .modal-footer {
            padding: 10px 15px;
            border-top: 1px solid #dee2e6;
        }

        .modal-body form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-body form .form-group {
            display: flex;
            align-items: center;
        }

        .modal-body form label {
            flex: 1;
            margin-bottom: 3px;
            font-weight: 700;
        }

        .modal-body form .form-control {
            flex: 2;
            padding: 5px 10px;
        }

        .modal-body form button {
            align-self: flex-end;
            margin-top: 10px;
        }

        .btn-sm {
            padding: 3px 10px;
        }

        .modal-footer .btn {
            margin-right: 5px;
        }

        .modal-footer .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>


    <div class="modal-header">
        <h3 class="col-md-6 offset-md-3">EDIT WHOLESALE ITEM</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form action="{% url 'edit_wholesale_item' item.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Item Name:</label>
                <input type="text" name="name" class="form-control mb-3" value="{{ item.name }}">
            </div>
            <div class="form-group">
                <label for="name">Item Unit:</label>
                <input type="text" name="unit" class="form-control mb-3" value="{{ item.unit }}">
            </div>
            <div class="form-group">
                <label for="cost">Cost Price:</label>
                <input type="number" name="cost" id="cost" class="form-control mb-3" value="{{ item.cost }}"
                    oninput="calculatePrice()">
            </div>
            <div class="form-group">
                <!-- Markup Percentage Dropdown -->
                <select name="markup_percentage" id="markup_percentage" class="form-control mt-3"
                    onchange="calculatePrice()">
                    <option value="0">Select Markup</option>
                    <option value="5">5% markup</option>
                    <option value="10">10% markup</option>
                    <option value="15">15% markup</option>
                    <option value="20">20% markup</option>
                    <option value="25">25% markup</option>
                    <option value="30">30% markup</option>
                    <option value="35">35% markup</option>
                    <option value="40">40% markup</option>
                    <option value="45">45% markup</option>
                    <option value="50">50% markup</option>
                    <option value="55">55% markup</option>
                    <option value="60">60% markup</option>
                    <option value="65">65% markup</option>
                    <option value="70">70% markup</option>
                    <option value="75">75% markup</option>
                    <option value="80">80% markup</option>
                    <option value="85">85% markup</option>
                    <option value="90">90% markup</option>
                    <option value="95">95% markup</option>
                    <option value="100">100% markup</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Selling Price:</label>
                <input type="number" name="price" class="form-control mb-3" value="{{ item.price }}">
            </div>
            <div class="form-group">
                <label for="stock_quantity">Stock Qty:</label>
                <input type="number" name="stock_quantity" class="form-control mb-3" value="{{ item.stock_quantity }}">
            </div>
            <div class="form-group">
                <label for="expiry">Exp-date:</label>
                <input type="date" name="exp_date" class="form-control mb-3" value="{{ item.exp_date|date:'Y-m-d' }}">
            </div>
            <button type="submit" class="btn btn-success btn-sm">Save Changes</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>

    <script>
        function calculatePrice() {
            const cost = parseFloat(document.getElementById("cost").value) || 0;
            const markupPercentage = parseFloat(document.getElementById("markup_percentage").value) || 0;

            // Calculate price based on the cost and markup percentage
            const price = cost + (cost * markupPercentage / 100);

            // Set the calculated price in the price input field
            document.getElementById("price").value = price.toFixed(2);
        }
    </script>
    {% endblock %}
</body>

</html>
