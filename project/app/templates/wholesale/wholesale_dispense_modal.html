<form method="POST" hx-post="{% url 'dispense_wholesale' %}" hx-target="#wholesaleDispenseModal .modal-body">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success float-end btn-sm">Search</button>
</form>
<br>
{% if results %}
<h5>Search Results:</h5>
<ul class="list-group">
    {% for item in results %}
    <li class="list-group-item">
        <form method="POST" action="{% url 'add_to_wholesale_cart' item.id %}">
            {% csrf_token %}
            <div>{{ item.name }}</div>

            <!-- Unit Selection Dropdown -->
            <div class="mb-2">
                <select name="unit" id="unit-{{ item.id }}" class="form-select" required>
                    <option value="Unit">Select Unit</option>
                    <option value="PCS">Pieces</option>
                    <option value="TAB">Tablets</option>
                    <option value="TIN">Tins</option>
                    <option value="BTL">Bottles</option>
                    <option value="PCK">Packets</option>
                    <option value="ROLL">Rolls</option>
                    <option value="CTN">Cartons</option>
                </select>
            </div>

            <!-- Quantity Input -->
            <div class="mb-2">
                <label for="quantity-{{ item.id }}">Quantity</label>
                <input type="number" name="quantity" min="1" value="1" style="width: 80px;" id="quantity-{{ item.id }}"
                    required>
            </div>

            <div>{{ item.stock_quantity }} Available, at {{ item.price }} each.</div>
            <button class="btn btn-primary btn-sm float-end" type="submit">Add to Cart</button>
        </form>

    </li>
    {% endfor %}
</ul>
{% endif %}
